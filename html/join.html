<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/login.css" />
  <script type="module" defer src="/js/join.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    /* 기본 설정 */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7); /* 배경 어둡게 */
      overflow: hidden;
    }

    /* 배경 동영상 */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 동영상이 화면을 꽉 채우도록 설정 */
      z-index: -1;
    }

    /* 회원가입 카드 */
    .signup-card {
      background: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
      border-radius: 15px;
      padding: 30px;
      width: 90%; /* 화면 너비의 90% */
      max-width: 400px; /* 최대 너비 */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 그림자 */
      z-index: 1; /* 배경 위로 표시 */
      text-align: center;
      animation: fadeIn 1s; /* 애니메이션 효과 */
    }

    .signup-card h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
      font-family: 'Great Vibes', cursive; /* 제목에 Great Vibes 폰트 적용 */
    }

    /* 입력 필드 스타일 */
    .signup-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* 버튼 스타일 */
    .signup-card button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #4ea685;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-card button:hover {
      background: #45a049;
    }

    /* 반응형 디자인 */
    @media (max-height: 600px) {
      .signup-card {
        padding: 20px;
      }

      .signup-card h1 {
        font-size: 1.2em;
      }

      .signup-card input {
        padding: 10px;
      }

      .signup-card button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .signup-card {
        width: 95%; /* 더 작은 화면에서 너비 확대 */
      }
    }
  </style>
</head>
<body>
  <!-- 배경 동영상 -->
  <video class="background-video" autoplay muted loop>
    <source src="/image/207184.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 회원가입 카드 -->
  <div class="signup-card animate__animated animate__fadeIn">
    <h1>Planify</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="이메일" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required />
      <input type="text" id="nickname" placeholder="이름 (본인 이름 입력)" required />
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
