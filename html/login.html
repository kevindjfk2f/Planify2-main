<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 스크롤 숨김 */
    }

    /* 비디오 배경 설정 */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 비디오가 화면을 꽉 채우도록 설정 */
      z-index: -1; /* 배경 요소로 뒤로 보냄 */
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      z-index: 1; /* 비디오 위에 표시되도록 설정 */
    }

    /* 로고 스타일 */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px; /* 로고 크기 조정 */
      height: auto;
    }

    .signup-card input {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signup-card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4ea685;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-card button:hover {
      background: #45a049;
    }

    .signup-card .options {
      text-align: center;
      margin-top: 10px;
    }

    .signup-card .options a {
      color: #4ea685;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 배경 동영상 -->
  <video class="background-video" autoplay muted loop>
    <source src="/image/207184.mp4" type="video/mp4" />
  </video>

  <div class="signup-card">
    <!-- 로고 삽입 -->
    <div class="logo animate__animated animate__backInLeft" onclick="navigateToPage()">
      Planify
    </div>
    <form id="signup-form">
      <input type="email" id="email" placeholder="이메일" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required />
      <input type="text" id="nickname" placeholder="이름" required />
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
